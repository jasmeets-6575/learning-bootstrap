<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Images Classes </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mb-5">
        <h2 class="py-3 text-center">Bootstrap Image and Video Classes</h2>
        <div class="row py-3">
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1663614536638-a7142cf91f01?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=397&q=80" class="img-fluid" alt="">
            </div>   
                <figure class="figure">
                    <img src="https://images.unsplash.com/photo-1663614536638-a7142cf91f01?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=397&q=80" class="figure-img img-fluid" alt="">
                    <figcaption class="figure-caption text-right">Some text goes here</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
