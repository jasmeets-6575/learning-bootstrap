<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Forms</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="py-3 text-center">Bootstrap Form Classes</h2>

        <div class="col-md-5">
            <div class="form-group py-3">
                <label>Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group py-3">
                <label>Email</label>
                <input type="text" value="jsson5252@gmail.com" class="form-control-plaintext" readonly>
            </div>
            <div class="form-group py-3">
                <label>Password</label>
                <input type="password" class="form-control">
                <small class="form-text text-muted">
                    Your Password must be 8-20 Characters long
                </small>
            </div>
            <div class="form-group py-3">
                <label>Country</label>
                <select name="" id="" class="form-control">
                    <option value="">India</option>
                    <option value="">China</option>
                    <option value="">Pakistan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Sri Lanka</option>
                </select>
            </div>
            <div class="form-group py-3">
                <label>Message</label>
                <textarea name="" id="" class="form-control"></textarea>
            </div>
        </div>
        
        <div class="col-md-5">
            <div class="form-group py-3">
                <label>File upload</label>
                <input type="file" class="form-control-file">
            </div>
            <div class="form-group py-3">
                <label>Choose your limit</label>
                <input type="range" class="form-control-range">
            </div>
            <div class="form-group py-3">
                <label>Hobbies</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="musicCheck">
                    <label for="musicCheck" class="form-check-label">Music</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sportsCheck">
                    <label for="sportsCheck" class="form-check-label">Sports</label>
                </div>
                <div class="form-check ">
                    <input type="checkbox" class="form-check-input" id="BookCheck" disabled>
                    <label for="BookCheck" class="form-check-label">Book</label>
                </div>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check ">
                    <input type="radio" class="form-check-input" name="gender" id="maleRadio">
                    <label for="maleRadio" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gender" id="femaleRadio">
                    <label for="femaleRadio" class="form-check-label">Female</label>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
